<div class="login-section">
    <div class="login-banner">
        <img class="laptop" src="../../../assets/svg/register-banner.svg" alt="" preload="auto">
        <img class="responsive" src="../../../assets/svg/register-banner-responsive.svg" alt="" preload="auto">
        <img class="ipad" src="../../../assets/svg/register-banner-ipad.svg" alt="" preload="auto">
        
        <form [formGroup]="registerForm" class="login-form">
            <h3>Create a key to the Wild</h3>
        
            <label for="name">User Name</label>
            <input type="text" id="name" name="name" formControlName="name" aria-required="true">
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" aria-required="true" />
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" formControlName="password" aria-required="true">
        
            <div class="button-container">
                <button (click)="onSignUp()" type="button">Create</button>
                <a class="register-link" routerLink="/login">Sign in</a>
            </div>
        </form>              
    </div>
</div>
