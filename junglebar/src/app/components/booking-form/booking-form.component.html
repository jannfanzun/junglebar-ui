<section id="contact" class="form-section">
  <div class="form-container">
    <form [formGroup]="form" (ngSubmit)="send()" class="contact-form">
      <h3 class="form-title"><span>Take</span> A SEAT IN THE JUNGLE</h3>
      <div class="form-group">
        <label for="name">Name</label>
        <input formControlName="name" type="text" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" name="email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea formControlName="message" id="message" name="message"></textarea>
      </div>
      <button type="submit" class="submit-button">Send</button>
    </form>
  </div>
</section>
